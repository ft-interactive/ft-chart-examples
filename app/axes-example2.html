<html>
<head>
	<title>Modest Axes</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<link rel="stylesheet" type="text/css" href="bower_components/modestcharts/style/axes.css">

	<script src="bower_components/d3/d3.js"></script>
	<script src="bower_components/modestcharts/js/chart/ft-date-axis.js"></script>
	<script src="bower_components/modestcharts/js/chart/ft-value-axis.js"></script>
</head>
<body>
	<a href="/ft-chart-examples">Modest Charts</a> Axes 2
	<div class="example plain"></div>
	<div class="example pink"></div>
</body>
<script type="text/javascript">
'use strict';

var width = 500, height = 500,

	margin = {
		top:50,
		bottom:50,
		left:50,
		right:50
	},

	chartWidth = width - (margin.left + margin.right),
	chartHeight = height - (margin.top + margin.bottom),

	valueDomainY = [100, 0],
	valueDomainX = [0, 50],


//build the scales
	valueScaleY = d3.scale.linear()
		.domain(valueDomainY)
		.range([0, chartHeight]),

	valueScaleX = d3.scale.linear()
		.domain(valueDomainX)
		.range([0, chartWidth]),


//build the axes
	valueAxisX = ft.charts.valueAxis()
		.yOffset(chartHeight)
		.orient('bottom')
		.scale(valueScaleX),

	valueAxisY = ft.charts.valueAxis()
		.tickSize(chartWidth)
		.scale(valueScaleY),

//add an SVG and put the axes on it
	svg = d3.selectAll('.example').append('svg').attr({ width:width, height:height })
		.append('g')
			.attr('transform','translate(' + margin.left + ',' + margin.top + ')');

	console.log('here!')
	svg.call(valueAxisX);
	svg.call(valueAxisY);

</script>
</html>
